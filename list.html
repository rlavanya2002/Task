<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="I" >ORDER ITEMS LIST<br>
        <li>Tea</li>
        <ol type="a">
            <li>green tea</li>
            <li>black tea</li>
            <li>lemon tea</li>
            <li>milk tea</li>
            <li>Ginger tea</li>
        </ol>
        <li>Cake</li>
        <ol type="i">
          <li>vennila</li>
          <li>brownie</li>
        </ol>
        <li>juice</li>
        <ol type="A">
         <li>mango</li>
        </ol>

    </ol>
    <ul type="square">UNORDER<br>
        <li>ddd</li>
        <li>eee</li>
        <li>fff</li>
    </ul>
    <dl>DEFINITION<br>
      <dt>Food items:</dt>
      <dd>briyani</dd>
      <dd>Noodles</dd>
    </dl>
</body>
</html>
